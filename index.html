<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="todo">
      <div class="todo_list">
        <div class="task_add">
          <input type="text" class="todo_text" placeholder="Введите задачу" />
          <button class="button_list">Добавить</button>
        </div>
        <ul class="task"></ul>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
